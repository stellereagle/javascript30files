<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML player</title>
</head>
<body>
	<div class="player">
		<video class="playerVideo viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420"></video>
		<div class="playerControls">
			<div class="progress">
				<div class="progressFilled">
				</div>
			</div>
			<button class="playerButton toggle" title="Toggle play">‚èØ</button>
			<input type="range" name="volume" title="Adjust volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playBackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="playerButton"><< 10s</button>
			<button data-skip="25" class="playerButton">25s >></button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
