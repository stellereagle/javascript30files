<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift hold checkbox</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <ul>
      <li>
        <input id="input" type="checkbox">
        <label for="input">All the way</label>
      </li>
      <li>
        <input id="input2" type="checkbox">
        <label for="input2">Check this one</label>
      </li>
      <li>
        <input id="input3" type="checkbox">
        <label for="input3">Check boo way</label>
      </li>
      <li>
        <input id="input4" type="checkbox">
        <label for="input4">Foo way</label>
      </li>
      <li>
        <input id="input5" type="checkbox">
        <label for="input5">Another one</label>
      </li>
      <li>
        <input id="input6" type="checkbox">
        <label for="input6">More way</label>
      </li>
      <li>
        <input id="input7" type="checkbox">
        <label for="input7">Ouch</label>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
