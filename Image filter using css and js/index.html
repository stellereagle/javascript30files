<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play with your image</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1> Update CSS variable with <span>JS</span></h1>
  <div class="wrapper">
    <div class="controls">
      <label>Spacing: </label>
      <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px" />
      <label>Blur it: </label>
      <input type="range" name="blur" min="1" max="100" value="1" data-sizing="px" />
      <label>Frame color: </label>
      <input type="color" name="base" value="#ffc600" />
    </div>
    <img src="https://unsplash.it/200/300/?random" />
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
